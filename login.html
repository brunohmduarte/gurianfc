<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
    <title>Gurian Futebol Club</title>
</head>
<body>
    <div id="app" class="w-full h-screen flex justify-center items-center bg-gray-100">
        <form action="" method="post" id="login-form" class="w-1/4 flex flex-col gap-4 items-center bg-white p-3">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <p class="mb-4">Digite seu usuário e senha</p>

            <input type="text" name="user" id="user" placeholder="Usuário">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
